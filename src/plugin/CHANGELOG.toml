[version."4.0.2"]
changes = [
    "Attempt to fix gold desync (Shared Experience): Computing delta instead of raw changes"
]

[version."4.0.1"]
changes = [
    "Attempt to fix encounter desync (Shared Experience): Better handling of multiple encounters occurring at the same time. It should prevent deadlocks (though laggy players might still cause issues). This fix should at least help for now."
]

[version."4.0.0"]
changes = [
    "Added a new <color=#FFD700><size=32><b>(Experimental!)</b></size></color> <b>Shared Experience</b> mode! Shared XP,Gold and interactions across all players. This also imply an active <b>Pause</b> on every interactions. The original mode is still available",
    "Added a 'Netplay options' button that now gather all netplay related options (Shared Experience and Save progression)",
    "Fixed some boss not rendering sometimes for some reason"
]

[version."3.0.0"]
changes = [
    "Added a distance throttler for enemies (they will not update / be rendered when too far away), same idea for projectile (reduced opacity for far away projectile). This in theory should help improve FPS",
    "Rebalanced Reviver to make them less punishing early (start at low health and increase per player per death)"
]

[version."2.0.2"]
changes = [
    "Fixed item Ghost crashing : This was the main reason everyone was crashing. (Note: There might be other items causing issues, please report them if you find any at https://github.com/Fcornaire/megabonk-together/issues)",
    "Added egg interaction support",
    "Fixed client side Challenge shrines interactions not working properly"
]

[version."2.0.1"]
changes = [
    "Properly queue encounter reward: This should prevent missing rewards when multiples encounters (Level Up, Shrines, Chest,...) happen at the same time. This should also fix the random crash some people where having as i believe it's related to the same issue. Please open an issue at https://github.com/Fcornaire/megabonk-together/issues if you still encounter this problem with the crash logs as i'm having a hard time replicating it.",
    "Added option to allow saving progression in netplay sessions. Use at your own risk",
    "Properly track kills/money per player",
    "Fixed disconnection issues preventing reconnection",
    "Fixed (i hope) button selection reset issue in character window",
    "Fixed projectile not despawning in singleplayer mode",
    "Fixed some connection issues in relay mode for some users"
]

[version."2.0.0"]
changes = [
    "Added changelog system: See what's new after each update!",
    "Implemented Friendlies: A private queue system. One host share a code and other join with it.",
    "Added a new interactable, Reviver : When a player die, it will now spawn a Coffin. Other player have to defeat his ghost to respawn the dead player"
]

