[version."2.0.1"]
changes = [
    "Properly queue encounter reward: This should prevent missing rewards when multiples encounters (Level Up, Shrines, Chest,...) happen at the same time. This should also fix the random crash some people where having as i believe it's related to the same issue. Please open an issue at https://github.com/megabonk-together/megabonk-together/issues if you still encounter this problem with the crash logs as i'm having a hard time replicating it.",
    "Fixed (i hope) button selection reset issue in character window",
    "Added option to allow saving in netplay sessions",
    "Fixed projectile not despawning in singleplayer mode",
    "Fixed some connection issues in relay mode for some users"
]

[version."2.0.0"]
changes = [
    "Added changelog system: See what's new after each update!",
    "Implemented Friendlies: A private queue system. One host share a code and other join with it.",
    "Added a new interactable, Reviver : When a player die, it will now spawn a Coffin. Other player have to defeat his ghost to respawn the dead player"
]

